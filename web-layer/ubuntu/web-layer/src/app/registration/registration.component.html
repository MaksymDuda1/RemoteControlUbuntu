<div class="container">
    <form>
  
      <div class="main-text">Registration page</div>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp"
          placeholder="Enter username" name="username" [(ngModel)]="registrationModel.username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" name="email" [(ngModel)]="registrationModel.email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"
          [(ngModel)]="registrationModel.password">
      </div>
      <button type="submit" (click)="onRegistration()" class="btn btn-dark">Registration</button>
      <a routerLink="/login"><small id="emailHelp" class="form-text text-muted">Already have acount? Click here.</small></a>
  
    </form>
    {{errorMessage}}
  </div>
