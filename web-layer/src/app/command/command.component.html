<div class="container">
    <form>

        <div class="main-text">Login page</div>

        <div class="form-group">
            <label for="exampleInputcommand1">Connection Id</label>
            <input type="command" class="form-control" id="exampleInputcommand1" aria-describedby="commandHelp"
                placeholder="Enter command" name="command" [(ngModel)]="connectionCommandModel.commandId">
        </div>
        <div class="form-group">
            <label for="exampleInputconnection1">Connection Id</label>
            <input type="connection" class="form-control" id="exampleInputconnection1" placeholder="connection"
                name="connection" [(ngModel)]="connectionCommandModel.connectionId">
        </div>
        <button type="submit" (click)="onCommandExecute()" class="btn btn-dark">Execute</button>
    </form>
    {{errorMessage}}
</div>
