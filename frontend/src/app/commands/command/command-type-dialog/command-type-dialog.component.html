<h2 mat-dialog-title>
  Potentially dangerous command
  <mat-icon style="font-size: 22px; vertical-align: middle; color: red; margin-left: 12px;">info</mat-icon>
</h2>
<mat-dialog-content>
  <div class="text">
    <span>Your command is not related to White List and we do not guarantee its success.</span>
    <span> Would you like to continue?</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
