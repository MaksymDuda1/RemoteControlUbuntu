<div class="container">
  <form>
    <div class="main-text">{{ 'login.pageTitle' | translate }}</div>

    <div class="form-group">
      <label for="exampleInputEmail1">{{ 'login.emailLabel' | translate }}</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ 'login.emailLabel' | translate }}" name="email" [(ngModel)]="loginModel.email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">{{ 'login.passwordLabel' | translate }}</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{ 'login.passwordLabel' | translate }}" name="password" [(ngModel)]="loginModel.password">
    </div>
    <button type="submit" (click)="onLogin()" class="btn btn-dark">{{ 'login.loginButton' | translate }}</button>
    <a routerLink="/registration"><small id="emailHelp" class="form-text text-muted">{{ 'login.noAccountText' | translate }}</small></a>
  </form>
  {{ errorMessage }}
</div>
