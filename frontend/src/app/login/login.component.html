<div class="container">
    <form>
        <div class="main-text">Сторінка входу</div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="loginModel.email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Пароль</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="loginModel.password">
        </div>
        <button type="submit" (click)="onLogin()"  class="btn btn-dark">Увійти</button> 
        <a routerLink="/registration"><small id="emailHelp" class="form-text text-muted">Немає акаунту? Зареєструйтесь тут.</small></a>
      </form>
      {{errorMessage}}
</div>
