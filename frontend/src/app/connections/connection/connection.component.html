<div class="custom-dialog">
  <h2 mat-dialog-title>{{ isUpdate ? 'Update Connection' : 'Add Connection' }}</h2>

  <mat-dialog-content class="mat-typography">
    <form [formGroup]="connectionForm" class="connection-form">
      <div *ngIf="isUpdate" class="form-group">
        <div class="label-with-icon">
          <label for="id">Ідентифікатор:</label>
          <mat-icon
            class="help-icon"
            matTooltip="Унікальний ідентифікатор з'єднання в системі"
            matTooltipPosition="right">
            info
          </mat-icon>
        </div>
        <input id="id" type="text" formControlName="id"/>
      </div>

      <div class="form-group">
        <div class="label-with-icon">
          <label for="name">Назва з'єднання:</label>
          <mat-icon
            class="help-icon"
            matTooltip="Зрозуміла назва для ідентифікації цього з'єднання"
            matTooltipPosition="right">
            info
          </mat-icon>
        </div>
        <input id="name" type="text" formControlName="name"/>
      </div>

      <div class="form-group">
        <div class="label-with-icon">
          <label for="host">Ip адреса:</label>
          <mat-icon
            class="help-icon"
            matTooltip="IP адреса або доменне ім'я сервера для підключення (наприклад: 192.168.1.100 або server.example.com)"
            matTooltipPosition="right">
            info
          </mat-icon>
        </div>
        <input id="host" type="text" formControlName="host"/>
      </div>

      <div class="form-group">
        <div class="label-with-icon">
          <label for="username">Ім'я користувача:</label>
          <mat-icon
            class="help-icon"
            matTooltip="Ім'я користувача для автентифікації на сервері"
            matTooltipPosition="right">
            info
          </mat-icon>
        </div>
        <input id="username" type="text" formControlName="username"/>
      </div>

      <div class="form-group">
        <div class="label-with-icon">
          <label for="password">Пароль:</label>
          <mat-icon
            class="help-icon"
            matTooltip="Пароль для автентифікації користувача на сервері"
            matTooltipPosition="right">
            info
          </mat-icon>
        </div>
        <input id="password" type="password" formControlName="password"/>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button mat-dialog-close class="btn btn-secondary">Скасувати</button>
    <button mat-button (click)="this.isUpdate ? onUpdate() : onAdd()" [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary">Зберегти</button>
  </mat-dialog-actions>
</div>
