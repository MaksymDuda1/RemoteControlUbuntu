<div class="custom-dialog">
  <h2 mat-dialog-title>{{ isUpdate ? 'Update Connection' : 'Add Connection' }}</h2>

  <mat-dialog-content class="mat-typography">
    <form [formGroup]="connectionForm" class="connection-form">
      <div class="form-group">
        <label for="id">Id:</label>
        <input id="id" type="text" formControlName="id"/>
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name"/>
      </div>

      <div class="form-group">
        <label for="host">Host:</label>
        <input id="host" type="text" formControlName="host"/>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text" formControlName="username"/>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password"/>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button mat-dialog-close class="btn btn-secondary">Cancel</button>
    <button mat-button (click)="this.isUpdate ? onUpdate() : onAdd()" [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary">Save</button>
  </mat-dialog-actions>
</div>
