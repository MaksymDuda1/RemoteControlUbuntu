<!-- connection-table.component.html -->
<div class="page-layout carded fullwidth">
    @if (hasConnections) {
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="connections-table">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let connection">{{ connection.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let connection">{{ connection.name }}</td>
          </ng-container>


          <!-- Host Column -->
          <ng-container matColumnDef="host">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Connection Host</th>
            <td mat-cell *matCellDef="let connection">{{ connection.host }}</td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let connection">{{ connection.username }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

          <tr mat-row *matRowDef="let connection; columns: displayedColumns;" (click)=" openDialog(connection.id)">
          </tr>
        </table>
      </div>
    } @else {
      <div class="no-data-container">
        <mat-icon>cloud_off</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>
    }
  </div>
