<div class="container">
  <form>
    <div class="main-text">{{ 'register.pageTitle' | translate }}</div>

    <div class="form-group">
      <label for="exampleInputUsername1">{{ 'register.usernameLabel' | translate }}</label>
      <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="textHelp" placeholder="{{ 'register.usernameLabel' | translate }}" name="username" [(ngModel)]="registrationModel.username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">{{ 'register.emailLabel' | translate }}</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ 'register.emailLabel' | translate }}" name="email" [(ngModel)]="registrationModel.email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">{{ 'register.passwordLabel' | translate }}</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{ 'register.passwordLabel' | translate }}" name="password" [(ngModel)]="registrationModel.password">
    </div>
    <button type="submit" (click)="onRegistration()" class="btn btn-dark">{{ 'register.registerButton' | translate }}</button>
    <a routerLink="/login"><small id="emailHelp" class="form-text text-muted">{{ 'register.haveAccountText' | translate }}</small></a>
  </form>
  {{ errorMessage }}
</div>
