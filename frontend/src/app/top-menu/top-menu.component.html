<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
    </div>
    <nav class="navbar navbar-light">
        <button class="btn btn-toggle" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            <div class="btn-icon-burger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100%" height="100%">
                    <path d="M3 6h18v1H3zM3 16h18v1H3zM3 11h18v1H3z"></path>
                </svg>
            </div>
            <span class="menu-text">{{'app.menu' | translate}}</span>
        </button>
        <div class="logo">
            <h2>Remote Control</h2>
        </div>

        <div class="exit-btn d-flex justify-content-between">
            <div class="language-switcher">
                <button class="btn btn-link" (click)="changeLanguage('en')">
                    <img src="flag-for-flag-united-kingdom.svg" alt="English" class="flag-icon">
                </button>
                <button class="btn btn-link" (click)="changeLanguage('ua')">
                    <img src="flag-ua.svg" alt="Ukrainian" class="flag-icon">
                </button>
            </div>                            
                
            <button *ngIf="isAuthorized" class="btn btn-dark" (click)="onLogout()">{{'app.exit' | translate}}</button>
        </div>
    </nav>
</div>
